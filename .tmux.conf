set -ag terminal-overrides ',xterm-256color*:RGB'
set -g default-terminal 'screen-256color'
set -s escape-time 0

set -g mouse on

# reload tmux config
unbind r
bind r source-file ~/.tmux.conf

# List of plugins:
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g base-index 1

# Vim style pane selection
setw -g mode-key vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Shift arrow to switch windows
# bind -n M-n previous-window
# bind -n M-p next-window

bind t resize-pane -Z
#bind x kill-session

# copy mode
bind y copy-mode
bind q send-keys q

set-option -g status-position top
set-option -g status-bg "#1e1e2e"  # Set to a hex color
set-option -g status-fg "#f38ba8"  # Foreground (text) in Catppuccin pink
set-option -g status-right " #(hostname)"

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'


#Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# split the panel

bind "'" split-window -c '#{pane_current_path}'
bind 5 split-window -h -c '#{pane_current_path}'



